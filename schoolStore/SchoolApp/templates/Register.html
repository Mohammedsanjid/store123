<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>School Store</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon..png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon..png' %}" rel="apple-touch-icon">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  
    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: Mentor
  * Updated: Jul 27 2023 with Bootstrap v5.3.1

  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="/">School Store</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto"><img src="{% static 'assets/img/logo..png' %}" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
    

          <li class="dropdown"><a href="#"><span>Department</span> <i class="bi bi-chevron-down"></i></a>
            <ul>
             
                <li><a href="https://en.wikipedia.org/wiki/Computer_science">Computer Science</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Commerce">Commerce</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Nursing">Nursing</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Interior_Design">Interior Design</a></li>
            </ul>
          </li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <a href="/login" class="get-started-btn">Login</a>
      <a href="/register" class="get-started-btn">Register</a>

    </div>
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
      <div class="container">
        <h2>Register</h2>
        <p>
            Register Your Acount
        </p>
      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
   

      <div class="container" data-aos="fade-up">

        <div class="row mt-5">

            <div class="col-3"></div>
          <div class="col-lg-6 mt-5 mt-lg-0">

            <form action="{% url 'reg' %}" method="POST" >
                {% csrf_token %}
                <div class="col-md-12 form-group mt-4">
                    <label> Username</label>
                    <input type="text" name="username" class="form-control mt-2 shadow-none" placeholder="Username" required>
                </div>
                <div class="col-md-12 form-group mt-4 mt-md-0">
                    <label> Password</label>
                    <input type="password" class="form-control mt-2 shadow-none" name="password1" placeholder="Password" required>
                </div>
                <div class="col-md-12 form-group mt-4 mt-md-0">
                    <label> Confirm Password</label>
                    <input type="password" class="form-control mt-2 shadow-none" name="password2" placeholder="Confirm Password" required>
                </div>


                <div class="my-3">
                    {% if msg %}
                    <div class="error-message" style="display: block;background-color: red;padding: 10px;color: white;"> {{ msg }}</div>
                    {% endif %}
                  </div>



                <div class="text-center"><button type="submit" class="get-started-btn">Register</button></div>
            </form>

          </div>
          <div class="col-3"></div>


        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">


    <div class="container d-md-flex py-4">

      <div class="me-md-auto text-center text-md-start">
        <div class="copyright">
          &copy; Copyright . All Rights Reserved
        </div>
        
      </div>
      <div class="social-links text-center text-md-right pt-3 pt-md-0">
        <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
        <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      </div>
    </div>
  </footer><!-- End Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js'  %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js'  %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'  %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js'  %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js'  %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js'  %}"></script>

</body>

</html>
